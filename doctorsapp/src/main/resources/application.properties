spring.application.name=doctorsapp


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_DATABASE:doctorbooking}
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:root}

#JPA
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#To change the default port number
server.port=9106


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.security.enabled = false
spring.cloud.config.enabled=false
